<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="header-style">
        <div class="row">
          <div class="col">
            <h1>Todo List</h1>
            <form>
              <div class="form-group">
                <label class="form-label">
                  <span>Add new todo</span>
                  <input type="text" name="text" class="form-control" placeholder="Enter your task" />
                </label>
              </div>
              <div class="input-btns">
                <button type="submit" class="btn btn-primary button-29">+ Add todo</button>
                <button type="button" class="btn btn-success button-29">Print</button>
              </div>
        
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    
    <div id="made-in-ny"></div>
    <div class="footer-style"></div>
    <script src="js/index.js"></script>
  </body>
</html>
